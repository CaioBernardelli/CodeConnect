<div class="container">

    <div class="cadastro-container">
        <mat-card class="cadastro-card">
            <div class="content">
                <h2> CodeConnect</h2>
                <h1>Cadastro</h1>
                <p>Cadastra-se na conta.</p>
            </div>

            <div class="forms">
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Nome Completo</mat-label>
                        <input matInput [(ngModel)]="usuario.nome">

                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Email VÃ¡lido</mat-label>
                        <input matInput [(ngModel)]="usuario.email">

                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Idade</mat-label>
                        <input matInput [(ngModel)]="usuario.idade">

                    </mat-form-field>
                </mat-card-content>
            </div>
        </mat-card>
        <button mat-icon-button (click)="inserir(usuario)">
         
        </button>
        
    </div>

</div>
