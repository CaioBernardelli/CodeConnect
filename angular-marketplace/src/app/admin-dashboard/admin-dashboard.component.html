<div class="admin-dashboard">
    <h2>Gerenciamento de Usuários</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button>Editar</button>
          <button>Remover</button>
        </td>
      </tr>
    </table>
  
    <h2>Gerenciamento de Cursos</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.id }}</td>
        <td>{{ curso.nome }}</td>
        <td>{{ curso.preco }}</td>
        <td>
          <button>Editar</button>
          <button>Remover</button>
        </td>
      </tr>
    </table>
  </div>
