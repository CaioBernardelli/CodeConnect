<div class="container">
    <div class="cadastro-container">
      <mat-card class="cadastro-card">
        <div class="content">
          <h2>CodeConnect</h2>
          <h1>Login In</h1>
          <p>Entrar na conta</p>
        </div>
  
        <div class="forms">
          <mat-card-content>
  
            <mat-form-field>
              <mat-label>Email Válido</mat-label>
              <input matInput #emailInput>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Senha</mat-label>
              <input matInputmatInput type="password" #senhaInput>
            </mat-form-field>
          </mat-card-content>
          
          <!-- Botão para inserir usuário -->
          <div class="example-button-row">
            <button mat-raised-button   class="button" color="primary" (click)="logar(emailInput.value, senhaInput.value)">Log in</button>
          </div>
          
          
        </div>
  
        <!-- Exemplo de botão -->
        
      </mat-card> <!-- Correção: Fechando a tag mat-card corretamente -->
    </div>
  </div>
