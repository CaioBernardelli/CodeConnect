<mat-toolbar class="header mat-elevation-z4">
    <div class="logoandtitle">
        <img src="assets/img/logo2.png" alt="logo" class="logo">
        <h1 class="title">CodeConnect</h1>
    </div>
    <span class="spacer"></span> <!-- Espaçador para empurrar os ícones para a direita -->
    <span class="iconsimport">
        
        
        
        <a mat-icon-button [matMenuTriggerFor]="notificationsMenu" aria-label="Notifications">
            <mat-icon matBadge="{{notifications.length}} " matBadgeColor="primary">notifications</mat-icon>
          </a>

          <mat-menu #notificationsMenu="matMenu">
            <app-notification-list></app-notification-list> <!-- Coloque o componente aqui -->
        </mat-menu>


        <!-- Alterar o label de "Notifications" para "Carrinho de Compras" -->
<a mat-icon-button [matMenuTriggerFor]="cartMenu" aria-label="Carrinho de Compras">
    <!-- Alterar o ícone para "shopping_cart" e manter o contador de itens -->
    <mat-icon matBadge="{{listSelectedCourses.length}}" matBadgeColor="primary">shopping_cart</mat-icon>
  </a>
  
  <!-- Alterar a referência do menu de notificações para o menu do carrinho -->
  <mat-menu #cartMenu="matMenu">
    <app-courses-list></app-courses-list>
  </mat-menu>
  






        <a mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
            <mat-icon>account_circle</mat-icon>
        </a>
        <mat-menu #profileMenu="matMenu">
            <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item routerLink="/certificates">
                <mat-icon>import_contacts</mat-icon>
                <span>Certificados</span>
            </button>
            <button mat-menu-item routerLink="/" >
                <mat-icon>logout</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>

        <a mat-icon-button routerLink="/settings">
            <mat-icon>settings</mat-icon>
        </a>
    </span>
</mat-toolbar>
