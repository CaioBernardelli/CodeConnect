<mat-card class="mat-car-main mat-elevation-z4">
    <div class="title-card">
    <mat-card-title>
        <h2> Carrinho de Compras </h2>
    </mat-card-title>
   </div>

    <mat-card>
        <h2 *ngIf="listSelectedCourses.length > 0">{{listSelectedCourses.length}} Cursos Selecionados</h2>
       
        <div>
        <mat-card class="mat-card-course"  [class.isValid]="disabled === true"
            *ngFor="let course of listSelectedCourses; trackBy: trackByCourseId"  >
            <div #card>
            <mat-card-content class="mat-card-content">

                 <div class="container-esquerda">
                   <img src="{{course.imgLink}}" class="image-small">
                    <mat-card-title>
                        <h2>{{course.name}}</h2>
                    </mat-card-title>
                </div>
              <div class="container-direita">
                  <mat-card-subtitle>
                        {{course.price}}
                    </mat-card-subtitle>
                    <button mat-flat-button color="warn" (click)="excluir(course,card)">Excluir</button>
            </div>
                  
            </mat-card-content>

      
       
        </div>
        </mat-card>
    </div>

        <mat-card *ngIf="listSelectedCourses.length === 0">
            <mat-card-title>
                <h2>Nenhum curso selecionado</h2>
            </mat-card-title>
        </mat-card>

       
    </mat-card>
    <mat-card-actions>
   
    </mat-card-actions>

    <mat-card class="mat-form">
        <form id="form">
            <strong>Fill in the courses</strong>
            <p>
                <mat-form-field appearance="outline" class="input-form">
                    <mat-label>
                        Qual seu nome;
                        ?
                    </mat-label>


                    <input matInput placeholder="Seu nome" required name="name" [disabled]="disabled == true">
                    <i class="material-icons middle" matSuffix required>person</i>
                    <mat-hint> Ex:Jo√£o</mat-hint>

                </mat-form-field>
            </p>
        </form>

    </mat-card>
</mat-card>
