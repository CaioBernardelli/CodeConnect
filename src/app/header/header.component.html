<mat-toolbar class="header mat-elevation-z4">
    <span class="logoandtitle">
        <a routerLink="/">
            <img src="assets/img/logo2-removebg-preview.png" alt="logo" class="logo">
        </a>
    </span>
    <span class="title-group">
        <a routerLink="/">
            <h1 class="title">CodeConnect</h1>
        </a>
    </span>
    <span class="spacer"></span> <!-- Espaçador para empurrar os ícones para a direita -->
    <span class="iconsimport">
        <a mat-icon-button [matMenuTriggerFor]="notificationsMenu" aria-label="Notifications">
            <mat-icon matBadge="15" matBadgeColor="primary">notifications</mat-icon>
        </a>
        <mat-menu #notificationsMenu="matMenu">
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
        <a mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
            <mat-icon>account_circle</mat-icon>
        </a>
        <mat-menu #profileMenu="matMenu">
            <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item routerLink="/certificates">
                <mat-icon>import_contacts</mat-icon>
                <span>Certificados</span>
            </button>
            <button mat-menu-item >
                <mat-icon>logout</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>
        
        <a mat-icon-button routerLink="/settings">
            <mat-icon>settings</mat-icon>
        </a>
    </span>
</mat-toolbar>
